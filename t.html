<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<div id="post"></div>
</body>
<script type="text/javascript">
var arg = new Object;
var pair=location.search.substring(1).split('&');
for(var i=0;pair[i];i++) {
    var kv = pair[i].split('=');
    arg[kv[0]]=kv[1];
}
	var output = decodeURIComponent(arg["text"]);
	if(!output){
		output = "ERROR : Argument can not be found.";
	}
	document.getElementById("post").innerHTML = output;
</script>
</html>
